<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/custom.css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Play <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rules</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-12 text-center">
            <button type="button" class="btn btn-default" id="start">Start a game</button>
        </div>
    </div>
    <div class="row" style="padding-top:5%">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-4">
                    <img src="src/img/rock.png" alt="rock" class="zoom" id="rock">
                </div>
                <div class="col-4">
                    <img src="src/img/paper.png" alt="paper" class="zoom" id="paper">
                </div>
                <img src="src/img/scissors.png" alt="scissors" class="zoom" id="scissors">
                <div class="col-4"></div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

    <div class="row" id="win" style="padding-top:5%; display:none">
        <div class="col-4"></div>
        <span class="align-middle" style="color:green">
            <img src="src/img/win.png" alt="win" style="height:100px">
            You WIN!</span>
    </div>

    <div class="row" id="loose" style="padding-top:5%; display:none">
        <div class="col-4"></div>
        <span class="align-middle" style="color:red">
        <img src="src/img/loose.png" alt="loose" style="height:100px">
            You LOOSE!</span>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    </body>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="src/js/truffle.js"></script>

    <!-- Custom JS -->
    <script src="src/js/custom.js"></script>
</html>
