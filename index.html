<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/custom.css">

    <!-- Icon -->
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.jpg"/>
</head>

<div class="top">

    <div class="container">
        <nav class="navbar navbar-light navbar-expand-lg">
            <span class="align-middle">
                    <img src="src/img/favicon.jpg" ; style="height:35px">
            </span>
            <a class="navbar-brand" href="#" style="color:white">RPSSL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#play" id="play">Play <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=#rules id="rules">Rules</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" style="height:250px;">
            <h2>Rock Paper Scissors</h2>
            <h2>Spock Lizard</h2>
            <div class="row" id="startMenu">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-white" id="start">Start a game</button>
                </div>

            </div>
            <div class="row" id="replayMenu" style="display:none">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-white" id="replay">Replay ?</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container middle">
        <div class="container" id="gameMenu">
            <div class="container" style="height:100px">
                <div class="row" id="waitMenu" style="display:none">
                    <div class="col-4 my-auto" style="text-align:right">
                        <img src="src/img/loader.gif" style="height:65px"/>
                    </div>
                    <div class="col-8 my-auto" style="text-align:left">
                        <h3>Waiting for an opponent...</h3>
                    </div>
                </div>
                <div class="col-12" id="makeMove" style="display:none">
                    <h3>Make your move !</h3>
                </div>
            </div>
            <div class="container" id="playMenu">
                <div class="row">
                    <img src="src/img/rps/rock.png" alt="rock" class="move zoom" id="rock" style="position: center;">
                </div>
                <div class="row" style="padding-top:6%">

                    <div class="col-3 text-center">
                        <img src="src/img/rps/paper.png" alt="paper" class="move zoom" id="paper">
                    </div>

                    <div class="col-6">
                        <div class="row" id="results" style="display:none">
                            <div class="col-12 text-center resultsMenu" id="win" style="padding-top:5%; display:none">
                            <span class="align-middle" style="color:green">
                                <img src="src/img/results/win.png" alt="win" style="height:100px">
                                You WIN!
                            </span>
                            </div>
                            <div class="col-12 text-center resultsMenu" id="loose" style="padding-top:5%; display:none">
                            <span class="align-middle" style="color:red">
                                <img src="src/img/results/loose.png" alt="loose" style="height:100px">
                                You LOOSE!
                            </span>
                            </div>
                            <div class="col-12 text-center resultsMenu" id="draw" style="padding-top:5%; display:none">
                            <span class="align-middle" style="color:white">
                                <img src="src/img/results/draw.png" alt="loose" style="height:100px">
                                It's a draw!
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 text-center">
                        <img src="src/img/rps/scissors.png" alt="scissors" class="move zoom" id="scissors">
                    </div>
                </div>
                <div class="row" style="padding-top:10%">
                    <div class="col-6" style="padding-left:5%">
                        <img src="src/img/rps/spock.png" alt="spock" class="move zoom" id="spock">
                    </div>
                    <div class="col-6" style="padding-right:5%">
                        <img src="src/img/rps/lizard.png" alt="lizard" class="move zoom" id="lizard">
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="rulesMenu" style="display:none">
            <h3>Rules of the game</h3>
            <div class="row">

            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


<!-- Web3.js -->
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
<script src="src/js/truffle.js"></script>

<!-- Custom JS -->
<script src="src/js/custom.js"></script>
</html>
